<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="HeeGeun Lee | FrontEnd Developer" />
    <meta property="og:description" content="포트폴리오 사이트" />
    <meta property="og:type" content="website" />

    <title>HeeGeun Lee | FrontEnd Developer</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon-16x16.png"

    <link rel="stylesheet" href="/assets/css/style.min.css" />
    <script src="/assets/js/script.js" defer></script>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="logo"><a href="/">HeeGeun Lee</a></h1>
        <nav class="nav">
          <a href="#home">home</a>
          <a href="#works">works</a>
          <a href="#about">about</a>
        </nav>
      </header>

      <main class="main" id="smoothScroll">
        <section class="main_home section" id="home">
          <div class="bg_vanta" id="vanta"></div>
          <div class="container">
            <p
              class="typing"
              data-set="안녕하세요. 프론트엔드 개발자 이희근 입니다."
            ></p>
          </div>
          <div class="scroll">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2c3.309 0 6 2.691 6 6v8c0 3.309-2.691 6-6 6s-6-2.691-6-6v-8c0-3.309 2.691-6 6-6zm0-2c-4.418 0-8 3.582-8 8v8c0 4.418 3.582 8 8 8s8-3.582 8-8v-8c0-4.418-3.582-8-8-8zm0 9c-.829 0-1.5-.672-1.5-1.5s.671-1.5 1.5-1.5 1.5.672 1.5 1.5-.671 1.5-1.5 1.5z"

            </svg>
          </div>
        </section>

        <section class="main_works section" id="works">works</section>

        <section class="main_about section" id="about">
          <div class="container">
            <div class="photo">
              <img src="/assets/images/emoji.jpg" alt="" />
            </div>
            <p>소개</p>
          </div>
          <div class="bg_shape">
            <svg
              data-name="Layer 1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1200 120"
              preserveAspectRatio="none"
            >
              <path
                d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
                class="shape-fill"
              ></path>
            </svg>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>Copyrights @ 2022 HeeGeun Lee. All rights reserved.</p>
      </footer>
    </div>

    <!-- <script src="https://unpkg.com/smooth-scrollbar@8.7.4/dist/smooth-scrollbar.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
      // const Scrollbar = window.Scrollbar;
      // Scrollbar.init(document.querySelector('#smoothScroll'));

      VANTA.CLOUDS({
        el: '#vanta',
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
      });
    </script>
